name: Bug Report
description: "Create a report to help fix a problem."
title: "[bug]: "
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: textarea
  id: description
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: dropdown
  id: operative_system
  attributes:
    label: What operating system do you use?
    options:
      - Linux
      - macOS
      - Windows
  validations:
    required: true
- type: textarea
  id: flutter_doctor
  attributes:
    label: Information about the installed tooling
    description: |
      Copy the output of [flutter doctor -v] command in this text area.
- type: textarea
  id: reproduce
  attributes:
    label: Steps to reproduce the issue
    description: |
      You can help this issue get fixed faster by doing one of the following:

        1. Provide us with an example project that reproduces the issue
        2. Provide us with clear step-by-step instructions and code snippets for us to reproduce the issue
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Please add any other info that could be useful.
